	</head>

	<body>
		<header>
		<h1>Culver's</h1>
		<nav>
			<hr/>

			<a href="RestaurantSiteV3_Menu.html"> Burger Menu </a>

			<hr/> 
		</nav>
		</header>
	<div>
		<form action="RestaurantSiteV2_ContactUs.html" method="post"><br/>
			Name: <input type="text" name="info"><br/>
			Email: <input type="text" name="info"><br/>
			Phone: <input type="text" name="info"><br/>
			Reason for Inquiry: 
				<select name="Reason for Inquiry">
					<Option value="Catering"> Catering</Option>
					<Option value="Private Party"> Private Party</Option>
					<Option value="Feedback"> Feeback</Option>
					<Option value="Other"> Other</Option>
				</select><br/> 
			Addition Information:
				<textarea name="brief description"></textarea><br/>
			Have you been to the restaurant? 
				<input type="radio" name="answer" value="No"checked/> No
				<input type="radio" name="answer" value="Yes"/> Yes<br/>
			Best days to contact you:
				<input type="checkbox" name="days" value="M"/> M
				<input type="checkbox" name="days" value="T"/> T
				<input type="checkbox" name="days" value="W"/> W
				<input type="checkbox" name="days" value="Th"/> Th
				<input type="checkbox" name="days" value="F"/> F<br/><br/>
			<center><input type="submit" value="Send Request"><br/><br/></center>
		</form>
	</div>
